<div class="container">
    
    <div class="" mb-2>
        <div class="row">
            <div class="col-md-12">
                <div id="slideShow" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#slideShow" data-slide-to="0" aria-current="location"></li>
                        <li data-target="#slideShow" data-slide-to="1"></li>
                        <li data-target="#slideShow" data-slide-to="2"></li>
                        <li data-target="#slideShow" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100 img-slide" src="../../assets/photos/image0.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-slide" src="../../assets/photos/image1.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-slide" src="../../assets/photos/image2.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-slide" src="../../assets/photos/image3.jpeg" alt="">
                        </div>
                    </div>
                    <a class="carousel-control-prev span-slide" href="#slideShow" data-slide="prev" role="button">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next span-slide" href="#slideShow" data-slide="next" role="button">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <!-- <div class="col-md-3 aside-top">
                <aside class="color-aside">
                    <h5 class="txt-aside-top">Benefits of buying at ArtsShop</h5>
                    <div class="element-aside-top">
                        <i class="fas fa-check" style="height:25px;"> Fast shipping</i><br>
                        <i class="fas fa-check" style="height:25px;"> Update new products continuously</i><br>
                        <i class="fas fa-check" style="height:25px;"> Best price</i><br>
                        <i class="fas fa-check" style="height:25px;"> Huge warehouse of products</i>
                    </div>
                </aside>
            </div> -->
        </div>
    </div>
    <hr>
    <div class="content">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div class="flex-25" fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let item of products">
                <mat-card class="mat-elevation-z4">
                    <a [routerLink]="['/product/details', item.id]">
                        <img  mat-card-image src={{item.photoUrl}} alt={{item.photoUrl}}>
                        <mat-card-content>
                            <span>{{item.productName}}</span>
                            <br />
                            <span class="span-price">Price: ${{item.price}}</span>
                        </mat-card-content>
                    </a>

                    <mat-card-actions>
                        <button mat-stroked-button color="accent" disabled="{{!item.unlimited && item.stock <= 0}}"
                            (click)="onAddCart.emit(item)">
                            <mat-icon>add_shopping_cart</mat-icon> Add to cart
                        </button>
                        <!-- <button mat-stroked-button color="primary" navigator="detail"><mat-icon>view_headline</mat-icon> Details</button> -->
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
    <hr>
    <div>
        <mat-card-actions>
                <button routerLink="/product" mat-stroked-button class="see-more">
                    <mat-icon>add_circle_outline</mat-icon> See More Product
                </button>
        </mat-card-actions>
    </div>
</div>
