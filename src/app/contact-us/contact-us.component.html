
  <div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=1000&amp;height=500&amp;hl=en&amp;q=10.780013554178664, 106.69903543113044&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://www.fridaynightfunkin.net/">Friday Night Funkin</a></div><style>.mapouter{position:relative;text-align:right;width:1000px;height:500px;}.gmap_canvas {overflow:hidden;background:none!important;width:1000px;height:500px;}.gmap_iframe {width:1000px!important;height:500px!important;}</style></div>
      <hr/>
      <mat-card-header>
        <mat-card-title>Contact Us</mat-card-title>        
      </mat-card-header>
      <hr>
  
      <form class="product-form" [formGroup]="formDetail" (ngSubmit)="save()">
  
        <mat-card-content>
          <table class="field-full-width">
            <tr >
              <td colspan="2" >
                <mat-form-field class="field-full-width">
                  <input matInput formControlName="name" placeholder=" Name">
                  <mat-error *ngIf="formDetail.controls['name'].invalid">User Name is required</mat-error>
                </mat-form-field>
              </td>
              <td colspan="2" >
                <mat-form-field class="field-full-width">
                  <input matInput formControlName="phoneNumber" placeholder="Phone Number ">
                  <mat-error *ngIf="formDetail.controls['phoneNumber'].invalid">User Name is required</mat-error>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <mat-form-field class="field-full-width">
                  <input matInput formControlName="email" placeholder="Email">
                  <mat-error *ngIf="formDetail.controls['email'].invalid">Email is required</mat-error>
                </mat-form-field>
              </td>              
            </tr>
            <tr>
              <td colspan="4">
                <mat-form-field class="field-full-width">
                  <textarea matInput formControlName="subject" placeholder="Subject"></textarea>
                  <mat-error *ngIf="formDetail.controls['subject'].invalid">Subject is required</mat-error>
                </mat-form-field>
              </td>
            </tr>
            
  
          </table>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
          <button mat-stroked-button color="primary" type="submit">
            <mat-icon>save</mat-icon> Send
          </button>
          <button mat-stroked-button color="warn" type="button" [routerLink]="['/product']">
            <mat-icon>cancel</mat-icon> Cancel
          </button>
        </mat-card-actions>
  
      </form>
    </mat-card>
  </div>
