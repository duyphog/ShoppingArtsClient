<div class="form-dialog">
    <h1 mat-dialog-title color="warn">
        <mat-icon *ngIf="dialogData.type==0" color="warn">delete</mat-icon>
        <mat-icon *ngIf="dialogData.type==1" color="accent">update</mat-icon> 
    {{title}}</h1>
    <div mat-dialog-content>
      <img *ngIf="dialogData.data" mat-card-sm-image src={{dialogData.data.url}}>
      <br/>
      <b>{{message}}</b>
    </div>
    <div mat-dialog-actions>
      <button *ngIf="dialogData.type==0" mat-button mat-stroked-button color="warn" [mat-dialog-close]="dialogData.data"><mat-icon>delete</mat-icon> Delete</button>
      <button *ngIf="dialogData.type==1" mat-button mat-stroked-button color="accent" [mat-dialog-close]="dialogData.data"><mat-icon>update</mat-icon> Update</button>
      <button mat-button mat-stroked-button color="primary" (click)="onNoClick()" cdkFocusInitial><mat-icon>cancel</mat-icon> No Thanks</button>
    </div>
  </div>
