<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <form class="signin-form" #loginForm="ngForm" (ngSubmit) = "signIn()">
      <mat-card-content>
        <mat-form-field class="signin-full-width">
          <input [(ngModel)]="model.username" name="username" matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field class="signin-full-width">
          <input [(ngModel)]="model.password" name="password" type="password" matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Sign-in</button>
    </form>
  </mat-card>

</div>
