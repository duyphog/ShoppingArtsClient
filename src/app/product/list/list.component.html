<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ProductName </th>
            <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
        </ng-container>

        <ng-container matColumnDef="longDescription">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let row"> {{row.longDescription}} </td>
        </ng-container>

        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
            <td mat-cell *matCellDef="let row"> {{row.stock | number}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="onDeleteCustomer.emit(element)">
                    <mat-icon>delete</mat-icon>
                </button>
                <a mat-icon-button [routerLink]="['/details', row.id]">
                    <mat-icon>edit</mat-icon>
                </a>
            </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [length]="totalCount" [pageSize]="pagitionService.pageSize"
        [pageSizeOptions]="pagitionService.selectItemsPerPage" (page)="onPageSwitch.emit($event)">
    </mat-paginator>
</div>
