<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  
        <mat-card-content>
          <mat-form-field class="register-full-width">
            <input matInput formControlName="userName" placeholder="Username">
            <mat-error *ngIf="registerForm.controls['userName'].invalid">Username is required</mat-error>
          </mat-form-field>
  
          <mat-form-field class="register-full-width">
            <input matInput formControlName="email" placeholder="Email">
            <mat-error *ngIf="registerForm.controls['email'].invalid">Email is required</mat-error>
          </mat-form-field>

          <mat-form-field class="register-full-width">
            <mat-label>DateOfBirth</mat-label>
            <input matInput formControlName="dateOfBirth" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="register-full-width">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender"> 
              <mat-option [value]="item.id" *ngFor="let item of Genders">{{item.value}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="register-full-width">
            <input matInput [type]="hidePw ? 'password':'text'" formControlName="password" placeholder="Password">
            <mat-icon matSuffix (click)="hidePw = !hidePw">{{hidePw ? 'visibility' : 'visibility_off'}}</mat-icon>
            <mat-error *ngIf="registerForm.controls['password'].invalid">Password is required</mat-error>
          </mat-form-field>

          <mat-form-field class="register-full-width">
            <input matInput [type]="hidePw ? 'password':'text'" formControlName="confirmPassword" placeholder="Confirm Password">
            <mat-icon matSuffix (click)="hidePw = !hidePw">{{hidePw ? 'visibility' : 'visibility_off'}}</mat-icon>
            <mat-error *ngIf="registerForm.controls['confirmPassword'].pristine || registerForm.controls['confirmPassword'].errors?.MatchPassword">Password does not match</mat-error>
          </mat-form-field>

          <!-- <mat-form-field class="register-full-width" *ngIf="false">
            <mat-label>Choose designation</mat-label>
            <mat-select>
              <mat-option [value]="item.id" *ngFor="let item of Genders">{{item.value}}</mat-option>
            </mat-select>
          </mat-form-field> -->
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block">Register</button>
  
      </form>
    </mat-card>
  </div>
