
<div class="parent-container">
    <div class="grid-container mat-elevation-z8">
            <div class="grid-loading-shade" *ngIf="isLoadingResults">
                <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
            </div>
        
        <div class="grid-table-container">
    
            <mat-form-field appearance="legacy">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Product name..." #input>
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
    
            <table mat-table [dataSource]="dataSource" class="grid-table" matSort matSortActive="created"
                matSortDisableClear matSortDirection="desc">
                <!-- (matSortChange)="resetPaging()"> -->
                <ng-container matColumnDef="photo">
                    <th mat-header-cell *matHeaderCellDef> # </th>
                    <td mat-cell *matCellDef="let row">
                        <img mat-card-sm-image src={{row.photoUrl}} alt={{row.productName}}>
                    </td>
                </ng-container>
    
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
    
                <ng-container matColumnDef="productName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ProductName </th>
                    <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
                </ng-container>
    
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                    <td mat-cell *matCellDef="let row"> {{row.price | number}} </td>
                </ng-container>
    
                <ng-container matColumnDef="stock">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
                    <td mat-cell *matCellDef="let row"> {{row.stock | number}} </td>
                </ng-container>
    
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <a mat-icon-button (click)="onDeleteCustomer.emit(element)">
                            <mat-icon>delete</mat-icon>
                        </a>
                        <a mat-icon-button [routerLink]="['/details', row.id]">
                            <mat-icon>edit</mat-icon>
                        </a>
                    </td>
                </ng-container>
    
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            </table>
        </div>
    
        <mat-paginator showFirstLastButtons="firstLastButtons" 
            [length]="totalCount" 
            [pageSize]="pagitionService.pageSize"
            [pageSizeOptions]="pagitionService.selectItemsPerPage" 
            (page)="onPageSwitch.emit($event)">
        </mat-paginator>
    </div>
</div>
