<section fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="30px">
    <div>
        <p>500 Server Error</p>
        <p>We are sorry for the inconvinience, plese report this error.</p>
    </div>
    
    <div *ngIf="errors">
        <h5 class="text-danger">
            Error: {{errors.message}}
        </h5>
        <div class="error-message">
            <p class="font-weight-bold">Please check the back-end for the error</p>
            <p>Stack trace</p>
            <code class="mt-5" style="background-color: whitesmoke;">
                    {{errors.data}}
            </code>
        </div>
    </div>
</section>
